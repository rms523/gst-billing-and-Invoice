<div class="container-fluid">

            <form action="/New_Entry" method="post" enctype="multipart/form-data">
                <fieldset>

                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date"><span class="FieldInfo">Date:</span> </label>
                            <input class="form-control" type="Date" name="date" id="Date" placeholder="Date" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="prdct"><span class="FieldInfo">Product:</span> </label>
                            <input class="form-control" type="text" name="prdct" id="prdct" placeholder="product" >
                        </div>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rate"><span class="FieldInfo">Rate:</span> </label>
                            <input class="form-control" type="text" name="rate" id="rate" placeholder="per kg or per item">
                        </div></div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="qty"><span class="FieldInfo">Quantity:</span> </label>
                            <input class="form-control" type="text" name="qty" id="qty" placeholder="number">
                        </div></div>
                    </div>

                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gst"><span class="FieldInfo">GST</span> </label>
                            <input class="form-control" type="text" name="gst" id="gst" placeholder="gst">
                        </div></div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="stax"><span class="FieldInfo">Service Tax:</span> </label>
                            <input class="form-control" type="text" name="stax" id="stax" placeholder="s.tax">
                        </div></div>
                    </div>


                    <div class="row">
                    <div class="col-md-6 pull-right"> </div>
                    <div class="col-md-6 pull-right">
                        <br>
                        <br>


                        <table class="table table-hover table-bordered text-right">
                            <tr>
                                <td style="width: 40%;"></td>
                                <td style="width: 60%;"
                                    class="amount"></td>
                            </tr>
                            <tr>
                                <td><b>Sub Total</b></td>
                                <td class="amount"><></td>
                            <tr>
                                <td class="amount"><b>GST</b></td>
                                <td><></td>
                            </tr>
                            <tr>
                                <td class="amount"><b>Service Tax</b></td>
                                <td><></td>
                            </tr>
                            <tr>

                                <td class="amount"><b>Total</b></td>
                                <td><b><></b></td>
                            </tr>
                        </table>

                    </div>
                    </div>

                    <div class="col-md-6 center">
                        <input class="btn btn-success btn-block" type="Submit" name="Submit" value="Add New Entry">
                    </div>

                </fieldset>

            </form>
</div> <!-- Ending of Container-->>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
