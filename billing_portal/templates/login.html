



{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block page_content %}
<div class="container">

    <br>
    <br>
    <br>
    <br>
    <br>

        <form id="login-form" class="form-signin" action="/auth/login" method="post">

            <div class="row">

                <div class="col-md-4">

                </div>

               <div class="col-md-4">
                 <div class = "form-group">
                     <label for="username">Username</label>
                     <input type="text" id="username" class="form-control" name="username">
                 </div>
                 <div class = "form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password">
                 </div>
               </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-1">

                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success" style="width: 100%">Log in</button>
                </div>
            </div>
        </form>
</div>


{% endblock %}
